<html>
  <head>
    <title>그랩마켓쿵짝짝</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="header">
      <div id="header-area">
        <img src="images/icons/logo.png" alt="" />
      </div>
    </div>
    <div id="body">
      <div id="banner"><img src="images/banners/banner1.png" alt="" /></div>

      <h1>판매되는 상품들</h1>
      <div id="product-list">
        <div class="product-card">
          <div>
            <img
              class="product-img"
              src="images/products/basketball1.jpeg"
              alt=""
            />
          </div>
          <div class="product-contents">
            <span class="product-name">농구공의 자식 1호</span>
            <span class="product-price">33333원</span>
            <div class="product-seller">
              <img
                class="product-avatar"
                src="images/icons/avatar.png"
                alt=""
              />
              <span>민성</span>
            </div>
          </div>
        </div>
        <div class="product-card">
          <div>
            <img
              class="product-img"
              src="images/products/keyboard1.jpg"
              alt=""
            />
          </div>
          <div class="product-contents">
            <span class="product-name">고장난 키보드 1호</span>
            <span class="product-price">1603원</span>
            <div class="product-seller">
              <img
                class="product-avatar"
                src="images/icons/avatar.png"
                alt=""
              />
              <span>경한</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="footer"></div>
  </body>
</html>
